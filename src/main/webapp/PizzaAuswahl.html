<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaAuswahl</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/PizzaAuswahl.js"></script>
    <link rel="stylesheet" href="css/PizzaAuswahl.css">

</head>
<body onload="loadPizza();">


<div>
    <form id="pizzaForm" action="" method="post" onsubmit="return checkInput()">
        <div style="margin-bottom: 50px">
            <h1 style="display: inline">Pizzeria di Metro</h1>
            <span id="lanLanguage">Language:</span>
            <select id="language" onchange="changeLanguage(true);">
                <option>Deutsch</option>
                <option>English</option>
            </select>
        </div>
        <div style="float: left">
            <table id="pizzas">
            </table>
        </div>
        <div style="float: right; text-align: left">
            <label id="lanLieferadresse">Lieferadresse:</label><br>
            <input name="lieferadresse" id="lieferadresse" type="text"><br>
            <input id="lanBestellen" type="submit" value="Bestellen">
        </div>
    </form>
</div>
</body>
</html>
